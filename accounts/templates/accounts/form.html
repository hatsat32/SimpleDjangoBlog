{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container">
        <div class="row">
            <div div class="col-md-6 col-md-offset-3">
                <form action="" method="post" enctype="multipart/form-data">
                    <h1>{{ title }}</h1>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="{{title}}">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
